version: 2

models:
  - name: dim_zones
    description: >
      List of unique zones identified by location_id. 
      Includes the service zone they correspond to (Green or Yellow).
  - name: dm_monthly_zone_revenue
    description: >
      Aggregated table of all taxi trips corresponding to both service zones (Green and Yellow) per pickup zone, month and service.
      The table contains monthly sums of the fare elements used to calculate the monthly revenue. 
      The table contains also monthly indicators like number of trips, and average trip distance. 
    columns:
      - name: revenue_monthly_total_amount
        description: Monthly sum of the the total_amount of the fare charged for the trip per pickup zone, month and service.
        tests:
          - not_null:
              severity: error
  - name: fact_fhv_trips
    description: >
      Table for all FHV trips, containing records of the ride and corresponding pickup and dropoff data.
    columns:
      - name: dispatching_base_num
        data_type: string
        description: ""
      - name: pickup_datetime
        data_type: timestamp
        description: ""
      - name: dropoff_datetime
        data_type: timestamp
        description: ""
      - name: pickup_location_id
        data_type: int64
        description: ""
      - name: pickup_borough
        data_type: string
        description: ""
      - name: pickup_zone
        data_type: string
        description: ""
      - name: dropoff_location_id
        data_type: int64
        description: ""
      - name: dropoff_borough
        data_type: string
        description: ""
      - name: dropoff_zone
        data_type: string
        description: ""
      - name: sr_flag
        data_type: string
        description: ""
      - name: affiliated_base_number
        data_type: string
        description: ""
  - name: fact_trips
    description: >
      Taxi trips corresponding to both service zones (Green and Yellow).
      The table contains records where both pickup and dropoff locations are valid and known zones. 
      Each record corresponds to a trip uniquely identified by trip_id. 
    columns:
      - name: trip_id
        data_type: string
        description: ""
      - name: vendor_id
        data_type: int64
        description: ""
      - name: service_type
        data_type: string
        description: ""
      - name: rate_code
        data_type: int64
        description: ""
      - name: pickup_location_id
        data_type: int64
        description: ""
      - name: pickup_borough
        data_type: string
        description: ""
      - name: pickup_zone
        data_type: string
        description: ""
      - name: dropoff_location_id
        data_type: int64
        description: ""
      - name: dropoff_borough
        data_type: string
        description: ""
      - name: dropoff_zone
        data_type: string
        description: ""
      - name: pickup_datetime
        data_type: timestamp
        description: ""
      - name: dropoff_datetime
        data_type: timestamp
        description: ""
      - name: store_and_fwd_flag
        data_type: string
        description: ""
      - name: passenger_count
        data_type: int64
        description: ""
      - name: trip_distance
        data_type: numeric
        description: ""
      - name: trip_type
        data_type: numeric
        description: ""
      - name: fare_amount
        data_type: numeric
        description: ""
      - name: extra
        data_type: numeric
        description: ""
      - name: mta_tax
        data_type: numeric
        description: ""
      - name: tip_amount
        data_type: numeric
        description: ""
      - name: tolls_amount
        data_type: numeric
        description: ""
      - name: ehail_fee
        data_type: numeric
        description: ""
      - name: imp_surcharge
        data_type: numeric
        description: ""
      - name: total_amount
        data_type: numeric
        description: ""
      - name: payment_type
        data_type: numeric
        description: ""
      - name: payment_type_description
        data_type: string
        description: ""